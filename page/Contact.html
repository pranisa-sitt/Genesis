<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7cb68ad88d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/index.css">
  <title>Genesis</title>
</head>

<body>
  <nav>
    <a class="logo" href="/index.html"><img class="logo" src="/image/Logo-Genesis.png" alt="Genesis-logo"></a>
    <div class="page-link">
      <a class="page-link page-link__hover" href="/page/Projects.html">Projects</a>
      <a class="page-link page-link__hover" href="/page/Contact.html">Contact</a>
    </div>
  </nav>
  <main>
    <section class="contact-header">
      <div class="contact-header__article">
        <h2>Full set of great features to make your
          product fresh</h2>
        <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
      </div>
      <form class="contact-form" action="/page/Contact.html">
        <label for="contact-name">Name</label>
        <input id="contact-name" type="text" name="name" required><br>
        <hr>
        <label for="contact-email">Email</label>
        <input id="contact-email" type="email" name="email" required><br>
        <hr>
        <label for="contact-msg">Message</label>
        <input id="contact-msg" type="text" name="message"><br>
        <hr>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </section>
    <section>
      <img src="/image/Map.png" alt="Address map">
    </section>
  </main>
  <footer>
    <a class="logo" href="/index.html"><img class="logo" src="/image/Logo-Genesis.png" alt="Genesis-logo"></a>
    <div class="links">
      <div class="page-link">
        <a class="page-link page-link__hover" href="/page/Projects.html">Projects</a>
        <a class="page-link page-link__hover" href="/page/Contact.html">Contact</a>
      </div>
      <div class="icon">
        <a href="#"><img src="/image/icon-basketball.svg" alt="basketball-icon"></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
